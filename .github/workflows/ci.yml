name: CI Pipeline

on:
    push:
        branches: [main, dev]
    pull_request:
        branches: [main,dev]

jobs: 
    lint: 
        name: Lint(non-blocking)
        runs-on: ubuntu-latest
        continue-on-error: true
        
        steps: 
            - uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '18'
    
            - run: npm ci
    
            - name: Run ESLint
              run: npm run lint

    test:
        name: Run Tests
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '18'

            - name: Install dependencies
              run: npm install

            - name: Run tests
              run: npm test

            - name: Upload coverage reports to Codecov with GitHub Action
              uses: codecov/codecov-action@v5
              env:
                CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      