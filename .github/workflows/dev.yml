name: Development CI/CD

on:
    push:
        branches: [dev]

    pull_request:
        branches: [dev]

jobs:
    ci-cd:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '18'
            
            - name: Install Dependencies
              run: npm install
        
            - name: Lint Code
              run: npm run lint
              continue-on-error: true
        
            - name: Run Tests
              run: npm test
        
          
              
            - name: Deploy to Azure Staging
              uses: Azure/static-web-apps-deploy@v1
              with:
                azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_FIELD_09ABA331E }}
                repo_token: ${{ secrets.GITHUB_TOKEN }}
                action: "upload"
                skip_app_build: 'true'
                app_location: "/" 
                output_location: "/"  

    




