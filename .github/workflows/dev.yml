name: Development CI/CD

on:
    push:
        branches: [dev]

    pull_request:
        branches: [dev]

jobs:
    ci-cd:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '18'
            
            - name: Install Dependencies
              run: npm install
        
            - name: Lint Code
              run: npm run lint
              continue-on-error: true
        
            - name: Run Tests
              run: npm test
        
          
    




