<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Facility Mangement</title>
    <link rel="stylesheet" href="register.css">
    <script type="module" src="register.js" defer></script>
</head>
<body class="main">
    <section>
        <section>
            <section class="googleSignIn">
                <h1>Sign Up</h1>
                <!-- <input type="name" id="name" placeholder="Name" required /> -->
                <input type="email" id="email" placeholder="Email" required />
                <input type="password" id="password" placeholder="Password" required />
                <button id="loginForm" type="submit">SignUp</button>
                <h3>Or</h3>
                <button id="googleSignInButton" type="submit" >
                    <img src="search.png" alt="Google Icon" width="20" height="20" style="margin-right: 8px;">
                    SignUp with Google
                </button>
                <button onclick=" history.back()">Go Back</button>
            </section>
        </section>
    </section>
</body>
</html>
