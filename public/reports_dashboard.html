<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports Dashboard</title>
    <link rel="stylesheet" href="css/reports_dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>

<section class="all-graphs">
    <section class="upper-graphs">
        <article class="total-users" id="tot_users">

        </article>
        <article class="active-users"  id="act_users">

        </article>
        <article class="report">

        </article>
    </section>
    <section class="middle-graphs">
        <article class="facility-bargraph" id="facility-bar">

        </article>
        <article class="piechart" id="pie">

        </article>

    </section>
    <section class="lower-graphs">
       
        <article class="line-graph" id="line">

        </article>
        <article class="months-bargraph" id="months_bar">

        </article>
    </section>
</section>
       
      <script type="module" src="js/reports_dashboard.js" ></script>
    
</body>
</html>
