<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notifications - Resident</title>
  <link rel="stylesheet" href="css/resident_notifications.css">
</head>
<body>
  <header>
  </header>
  <main>
    <section class="table-container">
      <table id="notificationTable">
        <thead>
          <tr>
            <th>From</th>
            <th>Events</th>
            <th>Received</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>

    <!-- View Modal -->
    <section id="viewModal" hidden aria-modal="true" role="dialog">
      <article>
        <header>
          <h2>Event Details</h2>
        </header>

        <br>
        <section class="inline-section">
          <p><strong>📍Facility:</strong></p>
          <p id="facility"></p>
        </section>
        <br>
        <section class="inline-section">
          <p><strong>📆Start:</strong></p>
          <p id="start"></p>
        </section>
        <br>
        <section class="inline-section">
          <p><strong>🕧End:</strong></p>
          <p id="end"></p>
        </section>
         <br>
        <section>
          <p><strong>📑Description:</strong></p>
          <p id="describe"></p>
        </section>
        <footer>
          <button type="button" id="closeViewBtn">Close</button>
        </footer>
      </article>
    </section>
  </main>
  <script type="module" src="js/viewnotifications.js" defer></script>


</body>
</html>
